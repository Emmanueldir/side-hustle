<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="SUform.css">
    <title>Odin SU</title>
</head>
<body>

       <!--  check w3school/google for the correct code for !and? -->

    <main>
        <div class="pic">
            <div class="one">
                <div class="sideimg">
                    <div class="image">
                        <img src="halie-west.jpg" alt="Halie West on Unsplash" width="100%" height="900px">
                    </div>
                    <div class="logo">
                        <img src="odin-lined.png" alt="ODIN" width="100px" height="100px">
                        <p>ODIN</p>
                    </div>
                </div>
            </div>
            
            <div class="two">
                <div class="top">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <br>
                    <p>You <i>know</i> what to do.</p>
                </div>
                    <br><br>
                <div class="form">
                    <h2>Lets do this!</h2><br>
                    <div class="form1">
                        <form>
                           <div class="inputs">
                                <label for="firstname">FIRST NAME</label><br>
                                <input type="text" name="firstname" id="firstname" placeholder="Thor">
                           </div>
                            <div class="inputs">
                                    <label for="lastname">LAST NAME</label><br>
                                    <input type="text" name="lastname" id="lastname" placeholder="Odinson" aria-selected="true" >    
                            </div>
                            <div class="inputs">
                                        <label for="e-mail">EMAIL</label><br>
                                        <input type="text/number/decimal" name="e-mail" id="e-mail">     
                            </div>
                           <div class="inputs">
                                <label for="contact">PHONE NUMBER</label><br>
                                <input type="tel" name="contact" id="contact">
                           </div>
                           <div class="inputs">
                                <label for="password">PASSWORD</label><br>
                                <input type="text/number/decimal" name="password" id="password">
                           </div>
                           <div class="inputs">
                                <label for="cpassword">CONFIRM PASSWORD</label><br>
                                <input type="text/number/decimal" name="cpassword" id="cpassword">
                           </div> 
                        </form>
                    </div>
                </div>
                <br><br>
                <div>
                    <div class="createaccount"><a href="#">Create Account</div><br>
                    <div class="login">Already have an account <a href="">Log in</a></div>
                </div>    
            </div>
        </div>
    </main>
</body>
</html>
